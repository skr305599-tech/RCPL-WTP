<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- LEFT FORM -->
            <div class="col-sm-6 bg-secondary" >
                <form>
                    <div class="row bg-info">
                        <h2 class=" text-center">Login form</h2>
                    </div>
                    
                    <!-- EMAIL ID OR PHONE NO -->
                     <div class="mt-2">
                        <label class="form-label text-dark">E-mail id or Phone number -</label>
                        <input class="form-control" type="text" name="t1" value="" placeholder="E-main address or Phone Number" required/>
                    </div>
                     <!-- PASSWORD -->
                     <div class="mt-2">
                        <label class="form-label text-dark">Password -</label>
                        <input class="form-control" type="text" name="t1" value="" placeholder="Password" required/>
                    </div>
                    <!-- BUTTON -->
                     <div class="col-sm-12 mt-3">
                        <div class="d-grid">
                        <button class="btn btn-link text-warning text-decoration-none" type="submit">Forgotten password?</button>
                    </div>
                     </div>
                    <!-- BUTTON -->
                     <div class="col-sm-12 mt-3 mb-3">
                        <div class="d-grid">
                        <button class="btn btn-success btn-outline-info btn-block text-light" type="submit">Login</button>
                    </div>
                     </div>

                </form>
            </div>

             <!-- RIGHT FORM -->
            <div class="col-sm-6 bg-dark">
                <form>
                    <div class="row bg-warning">
                        <h2 class=" text-center text-light">Sign up form</h2>
                    </div>
                       <!-- FIRST NAME -->
                    <div class="mt-2">
                        <label class="form-label text-light">First Name -</label>
                        <input class="form-control" type="text" name="t1" value="" required/>
                    </div>
                    <!--LAST NAME -->
                     <div class="mt-2">
                        <label class="form-label text-light">Last Name -</label>
                        <input class="form-control" type="text" name="t2" value="" required/>
                    </div>
                    <!-- DOB -->
                    <div class="mt-2">
                        <label class="form-label text-light" >Date of birth -</label>
                        <select class="form-select" name="t3">
                            <option >-- Select date -- </option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>5</option>
                            <option>4</option>
                            <option>6</option>
                            <option>8</option>
                            <option>7</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                        </select>

                        <select class="form-select mt-2" name="t4">
                            <option>-- Select month -- </option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>                          
                        </select>

                        <select class="form-select mt-2" name="t5">
                            <option >-- Select year-- </option>
                             <option>2000</option>
                             <option>2001</option>
                             <option>2002</option>
                             <option>2003</option>
                             <option>2004</option>
                             <option>2005</option>
                             <option>2006</option>
                             <option>2007</option>
                             <option>2008</option>
                             <option>2009</option>
                             <option>2010</option>
                             <option>2011</option>
                             <option>2012</option>
                             <option>2013</option>
                             <option>2014</option>
                             <option>2015</option>
                             <option>2016</option>
                             <option>2017</option>
                             <option>2018</option>
                             <option>2019</option>
                             <option>2020</option>
                             <option>2021</option>
                             <option>2022</option>
                             <option>2023</option>
                             <option>2024</option>
                             <option>2025</option>
                             <option>2026</option>
                             <option>2028</option>
                             <option>2029</option>
                             <option>2030</option>
                        </select>
                    </div>
                    <!-- GENDER -->
                     <div class="mt-3">
                        <label class="form-label text-light" required>Gender</label> &nbsp; &nbsp;
                        <label class="text-light">
                            <input class="form-check-input" type="radio" name="t6" value="Male"/> Male  &nbsp; &nbsp; &nbsp;
                        </label>

                        <label class="text-light">
                            <input class="form-check-input" type="radio" name="t7" value="Female" /> Female
                        </label>
                     </div>
                    <!--E-MAIL -->
                     <div class="mt-2">
                        <label class="form-label text-light">E-mail -</label>
                        <input class="form-control" type="email" name="t8" value=""  placeholder="E-main address or Phone Number"required/>
                    </div>
                    <!--PASSWORD-->
                     <div class="mt-2">
                        <label class="form-label text-light">New password -</label>
                        <input class="form-control" type="password" name="t9" value="" placeholder="Password" required/>
                    </div>
                    <!-- BUTTON -->
                     <div class="col-sm-12 mt-5 mb-5">
                        <div class="d-grid">
                        <button class="btn btn-success btn-outline-info btn-block text-light" type="submit">Sign up</button>
                    </div>
                     </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
