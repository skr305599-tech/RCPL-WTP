<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Details</title>
</head>
<body>

<!-- <center> -->
    <fieldset style="width:500px;">
        <legend>Registration Details</legend>

        <form>
            <table cellpadding="4">
                <tr>
                    <td>University :</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Institute :</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Branch :</td>
                    <td>
                        <select>
                            <option>-- select --</option>
                            <option>CSE</option>
                            <option>IT</option>
                            <option>ECE</option>
                            <option>ME</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Degree :</td>
                    <td>
                        <select>
                            <option>-- select --</option>
                            <option>B.Tech</option>
                            <option>M.Tech</option>
                        </select>
                        <input type="radio" name="status"> Pursuing
                        <input type="radio" name="status"> Completed
                    </td>
                </tr>

                <tr>
                    <td>Average CPI :</td>
                    <td>
                        <input type="number"> Upto
                        <input type="number"> Th Semester
                    </td>
                </tr>

                <tr>
                    <td>Experience :</td>
                    <td>
                        <input type="number"> Years
                    </td>
                </tr>

                <tr>
                    <td>Your Website Or Blog :</td>
                    <td>
                        <input type="text" value="https://">
                    </td>
                </tr>
            </table>

            <br>

            <button>Submit</button>

        </form>
    </fieldset>
<!-- </center> -->

</body>
</html>
